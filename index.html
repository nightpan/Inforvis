<html>

<head>

</head>

<body>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #cceeff;
        }

        .subunit-boundary {
            fill: none;
            stroke: #fff;
            stroke-dasharray: 5, 0;
            stroke-linejoin: round;
        }
    </style>
    <script>
        var width = 800,
            height = 600;
        var svg = d3.select("body").append("svg") // .attr("class", "svgback")
            .attr("width", width)
            .attr("height", height);
        var projection = d3.geoMercator().center([121, 24]).scale(6000);
        var path = d3.geoPath()
            .projection(projection);
            
        d3.json("taiwan.json", function (error, topology) {
            console.log(22);
            var g = svg.append("g"); // 縣市/行政區界線
            d3.select("svg").append("path").datum(topojson.mesh(topology, topology.objects["taiwan.json"],
                function (a, b) {
                    return a !== b;
                })).attr("d", path).attr("class", "subunit-boundary");
            d3.select("g").selectAll("path")
                .data(topojson.feature(topology, topology.objects.County_MOI_1070330).features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr({
                    d: path,
                    name: function (d) {
                        return d.properties["C_Name"];
                    },
                    fill: '#55AA00'
                });
        });
    </script>
</body>


</html>
